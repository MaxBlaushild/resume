<section class="container">
  <app-card *ngFor="let card of cards" class="card" [card]="card" [@cardState]="getStateName(card.state)"></app-card>
  <img (click)="shiftLeft()" class="chevron chevron-left" src="assets/images/chevron.png">
  <img (click)="shiftRight()" class="chevron chevron-right" src="assets/images/chevron.png">
</section>
